<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Including this link tag allows you to connect to your css style sheet-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Adding classes allows for elements or groups of elements to be accessed directly-->
        <h1 class="head">This is sample text</h1>
        <h2 class="beach">This is beach</h2>
        <h2 class="beta">Look at me I'm blue!</h2>
        <!--Adding an id allows for more specific elements to be accessed directly. An id can only be used for one element.-->
        <h2 class="beta" id="beta2">I'm also blue but more C H A D L Y</h2>
    </body>
</html>
